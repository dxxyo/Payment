<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: 'Poppins', sans-serif;" class="h-screen bg-gray-100 flex flex-col justify-center items-center py-3 px-4">
    <div class="bg-[#353648] w-full h-max p-5 rounded-md space-y-3 text-center text-white">
        <h1 class="text-2xl">Scan QR Code</h1>
        <h5 class="text-sm font-light">Scan this QR Code to Pay</h5>
    </div>
    <img src="../assets/qr-code 2.png" alt="" class="w-full mx-10">
    <a href="./confirmation.html" class="px-10 py-2 bg-blue-600 text-white w-max rounded-md">Scan</a>
    
    
    <div class="backdrop-blur-sm bg-black/20 w-screen h-screen absolute top-0 bottom-0 left-0 right-0">
        <div class="w-5/6 px-8 rounded-md space-y-8 flex flex-col justify-center items-center py-10 bg-white h-max m-auto absolute top-0 bottom-0 right-0 left-0">
            <h1 class="text-3xl font-semibold tracking-wider">Konfirmasi</h1>
            <p class="font-light text-center">Anda akan melakukan pembelian diatas Rp. 20.000 <br> Silahkan masukkan password</p>
            <form method="post" class="w-full flex flex-col items-center space-y-5">
               
                <input type="password" name="password" id="password" class="w-full bg-gray-100 rounded-md p-2 hover:bg-gray-200 ease-linear duration-200"/>
                <a type="submit" href="./success.html" value="Bayar" class="px-10 py-2 bg-blue-600 text-white w-max rounded-md"></a>
            </form>
            
        </div>
    </div>
</body>
</html>
